<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcular calificación tercer parcial</title>
</head>
<body>
    <div class="cuerpo">
        <h1>Calcular calificación tercer parcial</h1>
        <form action="">
            <label for="1erParcial">Calificación primer parcial: </label>
            <input class="texto" type="text" name="1erParcial" id="1erParcial"> <br>
            <label for="1erParcial">Calificación segundo parcial: </label>
            <input class="texto" type="text" name="2doParcial" id="2doParcial"> <br>



            
            <label><input type="radio" id="ponA" name="ponderacion" value="a"> Ponderación A</label><br>
            <label><input type="radio" id="ponB" name="ponderacion" value="b"> Ponderación B</label><br>
            <label><input type="radio" id="ponC" name="ponderacion" value="c"> Ponderación C</label> 
            <br> <br>
            <!--<div class="procesarBtn" id="enviarBtn">Enviar</div>-->
            <input id="enviarBtn" class="procesarBtn" type="button" value="Calcular">
        </form>
        <br>
        <div class="resultados" id="cajaRes"></div>
        <br>
        <p class="aclarar">*Ten en cuenta que está calificación te daría 69.6, lo cuál se redondea en plataforma a 70, el mínimo aprobatorio</p>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
